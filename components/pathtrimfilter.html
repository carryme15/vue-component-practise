<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="input a path(unix)" v-model="message">
        <p>{{message | pathtrim}}</p>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            filters: {
                pathtrim(path){
                    return path.split('/').map(v=>v.trim()).join('/')
                }
            },
            data: {
                message: ''
            }
        })
    </script>
</body>
</html>
