<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component class="center" style="color: red"></my-component>
    </div>
    <script>
        // 特殊的两个prop style 和 class
        // 特殊在两个地方：
        // - 与其他prop不同的是：采用合并(merge)
        // - 与其他prop不同的是：是保留字，内部需要转成字符串
        Vue.component('myComponent', {
            template: `<p class="red" style="text-align: center">我在哪里</p>`,
            props: ["'class'", "'style'"]
        })
        let vm = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
